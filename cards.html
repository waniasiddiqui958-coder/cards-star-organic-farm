        function createProductCard(product) {
            return `
                <div class="product-card bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="h-48 overflow-hidden bg-gray-100">
                        <img
                            src="${product.image}"
                            alt="${product.name}"
                            class="product-image w-full h-full object-cover"
                            onerror="this.src='https://images.unsplash.com/photo-1542838132-92c53300491e?w=400'"
                        />
                    </div>
                    <div class="p-4">
                        <div class="text-xs font-semibold text-green-600 uppercase tracking-wide mb-1">
                            ${product.category}
                        </div>
                        <h3 class="text-lg font-bold text-gray-800 mb-2">
                            ${product.name}
                        </h3>
                        <p class="text-sm text-gray-600 mb-4">
                            ${product.desc}
                        </p>
                        <button class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200">
                            Buy Now
                        </button>
                    </div>
                </div>
            `;
        }

        function renderProducts(productsToRender) {
            const productGrid = document.getElementById('productGrid');
            const noResults = document.getElementById('noResults');
            
            if (productsToRender.length === 0) {
                productGrid.innerHTML = '';
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                productGrid.innerHTML = productsToRender.map(product => createProductCard(product)).join('');
            }
        }

        function filterProducts(searchTerm) {
            const filtered = products.filter(product =>
                product.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                product.category.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderProducts(filtered);
        }

        // Initialize
        document.getElementById('totalProducts').textContent = products.length;
        renderProducts(products);

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterProducts(e.target.value);
        });
    </script>
</body>
